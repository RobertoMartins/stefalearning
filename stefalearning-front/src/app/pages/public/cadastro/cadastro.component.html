<div class="container">

    <div class="content">
        <div>
           
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    [(ngModel)]="tipoUsuario" [value]=1>
                <label class="form-check-label" for="inlineRadio1">Professor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [(ngModel)]="tipoUsuario" [value]=2>
                <label class="form-check-label" for="inlineRadio2">Aluno</label>
            </div>

            <p style="font-size: 10px; color: darkgrey;">Campos Obrigat√≥rios: *</p>
            <label for="nome" class="form-label" style="margin-top: 5px;">* Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="nome">
            <div *ngIf="tipoUsuario===2">
                <label for="formacao" class="form-label" style="margin-top: 5px;">* Formacao:</label>
                <input type="text" class="form-control" name="formacao" id="formacao" [(ngModel)]="formacao">

                <label for="idade" class="form-label" style="margin-top: 5px;">* Idade:</label>
                <input type="number" class="form-control" name="idade" id="idade" [(ngModel)]="idade">
            </div>
            <label for="email" class="form-label" style="margin-top: 5px;">* Email:</label>
            <input type="email" class="form-control" name="email" id="descricao" [(ngModel)]="email">



            <label for="preco" class="form-label" style="margin-top: 5px;">* Senha:</label>
            <input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="senha">


            <button type="button" class="btn btn-primary" style="margin-top:30px;"
                (click)="cadastrar(tipoUsuario)">Cadastrar</button>
        </div>
    </div>
</div>
